<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <!-- <p>Display the details of the Dish here</p> -->
    <mat-card *ngIf = "dish">
    <mat-card-header>
      <h3>{{dish.name | uppercase}}</h3>
    </mat-card-header>
    <img mat-card-image src={{dish.image}} alt={{dish.name}}>
    <mat-card-content>
      <p>{{dish.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">BACK</button>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  </div>
  <div [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>

  <div fxFlex="40">
    <!-- <p>Display the list of comments here</p> -->
    <mat-card *ngIf="dish">
      <mat-card-header>
        <h3>Comments</h3>
      </mat-card-header>
      <mat-card-content>
      <mat-list fxFLex>  
        <mat-list-item *ngFor="let comment of dish.comments">
          <p matLine><b> {{comment.comment}} </b></p>
          <p matLine>
            <span><b>{{comment.rating}}</b> </span>
          </p>
          <p matLine><b>--{{comment.author}} {{comment.date | date}}</b></p>
        </mat-list-item>
      </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>

</div>
